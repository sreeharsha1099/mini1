<!DOCTYPE html> 
<html> 
      
<head> 
    <title> 
        Create an HTML button that 
        acts like a link 
	
    </title> 
      
    <!-- Style to create button -->
    <style> 
        .GFG { 
            background-color: white; 
            border: 2px solid black; 
            color: green; 
            padding: 5px 10px; 
            text-align: center; 
            display: inline-block; 
            font-size: 20px; 
            margin: 10px 30px; 
            cursor: pointer; 
        } 
    </style> 
</head> 
  
<body> 
    <h1>GeeksforGeeks</h1> 
      
    <!-- Adding button inside the link tag -->
    <a href='https://pycaret-insurance.herokuapp.com/'> 
        <button class="GFG"> 
            Click Here 
        </button> 
    </a> 
	<a href='https://pycaret-insurance.herokuapp.com/'> 
        <button class="GFG"> 
            Click Here 
        </button> 
    </a>
	
</body> 
  
</html>
